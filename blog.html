<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create amazing blogs ">
    <meta name="keywords" content="Blogging,Shaai,Blog,Javascript,npm,publishing,cms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#16161d" />
    <title>Shaai - A pluggable blogging framework</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/shaai_logo.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@shaai/scroll-ink@1.1.4/dist/main.css">
    <script src="https://unpkg.com/@shaai/scroll-ink@1.1.4/dist/main.js"></script>
</head>
<body>
    <div id="root"><div style="margin: auto; width: 90vw; height: 100vh; display: flex; justify-content: center; align-items: center"><p>üíÜ‚Äç‚ôÄÔ∏èLoading...</p></div></div>
    <script>
        let s = new ScrollInk({
            source: {
                name: 'CMS',
                config: {
                    blogCode: 'edxz7ajk29p1562600921787'
                }
            },
            basePath: '/blog',
            root: 'shaai_root',
            postPreviewSize: 100,
            blogHeader: {
                title: `Shaai - Blog`
            },
            profile: {
                image: 'https://i.imgur.com/p0yklHL.jpg',
                title: 'Mohit Karekar',
                bio: 'Writing Shaai at the moment.'
            },
            globalHeader: true,
            globalNav: true,
            globalProfile: true
        })
        window.onload = function() {
            s.load()
            s.subscribe(function(dom) {
                document.getElementById('root').innerHTML = ''
                document.getElementById('root').append(dom)
            })
        }
    </script>
</body>
</html>
