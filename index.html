<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Create amazing blogs ">
    <meta name="keywords" content="Blogging,Shaai,Blog,Javascript,npm,publishing,cms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#16161d" />
    <title>Shaai - A pluggable blogging framework</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/shaai_logo.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="cover">
        <div class="container header">
            <div class="main-card">
                <h1 class="title"><img src="/assets/images/shaai_logo3.png" class="logo" />Shaai</h1>
                <div class="sub-title">A pluggable blogging framework</div>
            </div>
            <div class="buttons">
                <form action="https://shaai.herokuapp.com">
                    <button class="button">Try Shaai Pro</button>
                </form>
                <form action="https://github.com/shaaijs">
                    <button style="display: flex;justify-content: space-around" class="button" type="submit" value="Github">
                        Github <img onclick="window.location = 'https:\/\/github.com/shaaijs'" src="assets/images/github.png" class="githubLogo"/>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container description left">
        With Shaai, you can create new blogs or integrate them into your existing websites.
        <div class="">
            <div class="code mainCode">
                <b>Plain JS:</b> npm i --save @shaai/scroll-ink
            </div>
            <div class="code mainCode">
                <b>React:</b> npm i --save @shaai/scroll-ink @shaai/react
            </div>
        </div>
        <p><a href="/blog" class="blog-link">‚úê View our blog</a></p>
